<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effective Corporate Tax Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="effectivecorporatetaxrateRadio" name="variables" checked>
  <label for="effectivecorporatetaxrateRadio">Effective corporate tax rate</label>

  <input type="radio" id="earningsbeforetaxRadio" name="variables">
  <label for="earningsbeforetaxRadio">Earnings before tax</label>

  <input type="radio" id="incometaxpaidRadio" name="variables">
  <label for="incometaxpaidRadio">Income tax paid</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Earnings before tax</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Income tax paid</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
